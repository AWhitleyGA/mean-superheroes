<div class="superhero-detail">
  <div class="superhero-info">
    <div ui-view>
      <a ui-sref="superheroesIndex">&larr; Back</a>
      <h1>{{ vm.superhero.name }}</h1>
      <p>{{ vm.superhero.description }}</p>
      <a ui-sref="superheroesEdit">Edit</a>
    </div>
  </div>
  <img ng-src="{{ vm.superhero.image_url }}" alt="{{ vm.superhero.name}}">
</div>
